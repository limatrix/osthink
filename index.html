<!DOCTYPE html>
<html manifest="think.manifest">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OSThink</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/jquery.min.js"></script>
    <style type="text/css">
    body {
        font-size: 18px;
        line-height: 1.42857143;
    }
    
    .container {
        padding-top: 10px;
    }
    
    .cursor {
        cursor: pointer;
    }
    
    .answer-content {
        width: 100%;
        padding: 12px 5px 0px 5px;
        border-bottom: 1px solid #dddddd;
    }
    
    p {
        margin: 0 0 0 0;
        font-size: 14px;
    }
    
    .time {
        text-align: right;
        font-size: 12px;
        color: #3e3e3e;
    }
    
    .list-item {
        position: relative;
        display: block;
        padding: 10px 15px;
        margin-bottom: 8px;
    }
    
    .list-item .badge {
        float: right;
        font-size: 13px;
        line-height: 1.2;
    }
    
    .form-control {
        border-radius: 0px;
        height: 40px;
        font-size: 18px;
        width: 100%;
        display: inline-block;
        margin-bottom: 6px;
    }
    
    .btn {
        font-size: 18px;
        border-radius: 0px;
    }
    
    .right {
        float: right;
    }
    
    .size13 {
        font-size: 13px;
    }
    
    .content-btn {
        margin-right: 0px;
    }
    
    .one-line {
        width: 100%;
    }
    
    .half-line {
        width: 49%;
    }
    
    .answer-text {
        width: 100%;
        height: 320px;
    }
    
    .answer-all {
        width: 100%;
    }
    
    .ml5 {
        margin-left: 5px;
    }
    </style>
</head>

<body>
    <div class="container">
        <div id="question-list">
            <div class="list-group">
            </div>
            <div>
                <input type="text" class="form-control" id="new-question" placeholder="增加问题">
                <button type="button" class="btn btn-success one-line" id="add-question">增加</button>
            </div>
        </div>
        <div id="answer-edit" style="display: none;">
            <textarea id="answer-text" class="answer-text"></textarea>
            <button type="button" class="btn btn-success half-line right ml5" id="add-answers">增加</button>
            <button type="button" class="btn btn-warning half-line" id="return-question">返回</button>
        </div>
        <div id="answer-all" class="answer-all" style="display: none;">
            <div class="content-btn">
                <input type="email" class="form-control" id="mailaddress" placeholder="email">
                <a href="" class="btn btn-success half-line right" id="sendmail">邮件</a>
                <button class="btn btn-warning half-line" id="return-question-2">返回</button>
            </div>
            <div id="answer-list">
            </div>
        </div>
    </div>
    <script type="text/javascript">
    //window.localStorage.clear();   
    Date.prototype.formatNormalTime = function() {
        function full(num) {
            return (num < 10) ? ("0" + num) : num;
        }
        var year = this.getFullYear();
        var month = full(this.getMonth() + 1);
        var day = full(this.getDate());
        var hour = full(this.getHours());
        var minute = full(this.getMinutes());
        var second = full(this.getSeconds());

        return year + "-" + month + "-" + day + " " + hour + ":" + minute + ":" + second;
    };

    // start question
    var Question = function() {
        this.storage = window.localStorage;
        this.curseq = 1;
        this.prefix = "question-";
        this.curseqkey = this.prefix + "curseq";
        this.qlist = [];
        this.initSeq();
        this.initQuestion();
    }

    Question.prototype = {
        initSeq: function() {
            var curseq = this.getItem(this.curseqkey);
            if (curseq) {
                this.curseq = Number(curseq) + 1;
                console.log("seq in storage. curseq : " + this.curseq);
            }
        },

        setSeq: function() {
            var curseq = this.getItem(this.curseqkey);
            if (!curseq) {
                this.setItem(this.curseqkey, this.curseq);
                console.log("no seq in storage. curseq : " + this.curseq);
            }
        },

        initQuestion: function() {
            for (var i = 1; i < this.curseq; i++) {
                var key = this.prefix + i;
                var question = this.getItem(key);
                if (question) {
                    var obj = {
                        "seq": i,
                        "value": question,
                    }
                    this.qlist.push(obj);
                }
            }
        },

        getQuestion: function() {
            return this.qlist;
        },

        incrCurSeq: function() {
            this.setItem(this.curseqkey, this.curseq);
            this.curseq++;
        },

        getItem: function(key) {
            return this.storage.getItem(key);
        },

        setItem: function(key, value) {
            this.storage.setItem(key, value);
        },

        removeItem: function(key) {
            this.storage.removeItem(key);
        },

        getCurSeq: function() {
            return this.curseq;
        },

        add: function(seq, value) {
            var key = this.prefix + seq;
            this.setItem(key, value);
            this.incrCurSeq();
        },

        getSpecQuestion: function(seq) {
            var key = this.prefix + seq;
            return this.getItem(key);
        },

        remove: function(seq) {
            var key = this.prefix + seq;
            this.removeItem(key);
            var a = new Answer(seq);
            a.removeAll();
        },

    };
    // end question

    // start answer
    var Answer = function(questionSeq) {
        this.storage = window.localStorage;
        this.curseq = 1;
        this.prefix = "answer-" + questionSeq + "-";
        this.curseqkey = this.prefix + "curseq";
        this.questionSeq = questionSeq;
        this.alist = [];
        this.initSeq();
    }

    Answer.prototype = {
        initSeq: function() {
            var curseq = this.getItem(this.curseqkey);
            if (curseq) {
                this.curseq = Number(curseq) + 1;
                console.log("seq in storage. curseq : " + this.curseq);
            }
        },

        setSeq: function() {
            var curseq = this.getItem(this.curseqkey);
            if (!curseq) {
                this.setItem(this.curseqkey, this.curseq);
                console.log("no seq in storage. curseq : " + this.curseq);
            }
        },

        getItem: function(key) {
            return this.storage.getItem(key);
        },

        setItem: function(key, value) {
            this.storage.setItem(key, value);
        },

        removeItem: function(key) {
            this.storage.removeItem(key);
        },

        incrCurSeq: function() {
            console.log("xxx " + this.curseqkey + " " + this.curseq);
            this.setItem(this.curseqkey, this.curseq);
            this.curseq++;
        },

        add: function(value) {
            this.setSeq();
            var key = this.prefix + this.curseq;
            var date = new Date();
            var obj = {
                "mil": date.getTime(),
                "date": date.formatNormalTime(),
                "value": value,
            };
            this.setItem(key, JSON.stringify(obj));
            this.incrCurSeq();
        },

        getAll: function() {
            for (var i = 1; i < this.curseq; i++) {
                var value = this.getItem(this.prefix + i);
                if (value) {
                    var obj = {};
                    obj.seq = i;
                    obj.value = JSON.parse(value);
                    this.alist.push(obj);
                }
            }

            return this.alist;
        },

        removeAll: function() {
            for (var i = 1; i < this.curseq; i++) {
                var key = this.prefix + i;
                this.removeItem(key);
            }
            this.removeItem(this.curseqkey);
        },

        remove: function(seq) {
            var key = this.prefix + seq;
            this.removeItem(key);
        }
    };
    // end answer

    // global variable
    var q = new Question();
    var global_seq = 0;

    // doc opt
    function addQuestion2Doc(seq, value) {
        var listSubClass = (seq % 2 == 0) ? "success" : "info";
        var str = '<div class="list-item list-group-item-' + listSubClass + '">' +
            '<span class="question cursor" seq="' + seq + '">' +
            value + '</span><span class="badge cursor" seq="' + seq + '">All</span></div>';

        $(".list-group").append(str);
    }

    function bindQuestionAdd() {
        $("#add-question").click(function() {
            var question = $("#new-question");
            var seq = q.getCurSeq();
            var value = question.val();
            if (value) {
                question.val("");
                addQuestion2Doc(seq, value);
                q.add(seq, value);
            }
        });
    }

    function addAnswer2Doc(data) {
        str = '<div class="answer-content" seq="' + data.seq + '"><p>' + data.value.value + '</p>' +
            '<p class="time">' + data.value.date + '</p></div>';
        $("#answer-list").append(str);
    }

    function bindQuestionAll() {
        $("#question-list").on("click", ".badge", function() {
            $("#question-list").hide();
            $("#answer-all").show();
            var seq = $(this).attr("seq");
            global_seq = Number(seq);
            console.log("global_seq " + global_seq);
            var a = new Answer(global_seq);
            var list = a.getAll();
            $("#answer-list").empty();
            for (var i = 0; i < list.length; i++) {
                addAnswer2Doc(list[i]);
            }
            console.log(list);
        });
    }

    function showQuestionList() {
        $("#question-list").show();
        $("#answer-edit").hide();
    }

    function showAnswerEdit() {
        $("#question-list").hide();
        $("#answer-edit").show();
    }

    function bindAnswerAdd() {
        $("#add-answers").click(function() {
            showQuestionList();
            var a = new Answer(global_seq);
            var doc = $("#answer-text");
            var value = doc.val();
            value = value.replace(/ /g, "&nbsp;&nbsp;");
            value = value.replace(/\n/g, "<br />");
            if (value) {
                a.add(value);
                doc.val("");
            }
        });
    }

    function bindReturnQuestion() {
        $("#return-question").click(function() {
            $("#answer-edit").hide();
            $("#question-list").show();
        });
    }

    function bindReturnQuestion2() {
        $("#return-question-2").click(function() {
            $("#answer-all").hide();
            $("#question-list").show(100);
        });
    }

    function bindSendMail() {
        $("#sendmail").click(function() {
            var address = $("#mailaddress").val();
            var subject = q.getSpecQuestion(global_seq);
            var a = new Answer(global_seq);
            var list = a.getAll();
            var body = "";

            for (var i = 0; i < list.length; i++) {
                var obj = list[i].value;
                body += obj.value;
                body += "\r\n";
            }

            var url = "mailto:" + address + "?subject=" + subject + "&body=" + body;
            console.log(url);

            $("#sendmail").attr("href", url);

        });
    }

    // start touch
    var touchEvents = function() {
        this.touchstart = "touchstart";
        this.touchmove = "touchmove";
        this.touchend = "touchend";
        this.initTouchEvents();
    };

    touchEvents.prototype.initTouchEvents = function() {
        if (this.isPC()) {
            this.touchstart = "mousedown";
            this.touchmove = "mousemove";
            this.touchend = "mouseup";
        }
    }

    touchEvents.prototype.isPC = function() {
            var userAgentInfo = navigator.userAgent;
            var Agents = new Array("Android", "iPhone", "SymbianOS", "Windows Phone", "iPad", "iPod");
            var flag = true;
            for (var v = 0; v < Agents.length; v++) {
                if (userAgentInfo.indexOf(Agents[v]) > 0) {
                    flag = false;
                    break;
                }
            }
            return flag;
        }
        // end touch

    var touch = new touchEvents();

    var questionTouchTime = 0;

    function bindQuestionTouchEvent() {
        $("#question-list").on(touch.touchstart, ".question", function(event) {
            event.preventDefault();
            questionTouchTime = (new Date()).getTime();
        });

        $("#question-list").on(touch.touchend, ".question", function(event) {
            event.preventDefault();

            var seq = $(event.target).attr("seq");
            global_seq = Number(seq);

            var curtime = (new Date()).getTime();
            if (curtime - questionTouchTime > 500) {
                var result = confirm("删除");
                if (result) {
                    console.log("removeItem");
                    q.remove(seq);
                    $(event.target).parent().remove();
                }
            } else {
                console.log(seq);
                showAnswerEdit();
            }
        });
    }

    var answerTouchTime = 0;

    function bindAnswerTouchEvent() {
        $("#answer-list").on(touch.touchstart, ".answer-content", function(event) {
            event.preventDefault();
            answerTouchTime = (new Date()).getTime();
        });

        $("#answer-list").on(touch.touchend, ".answer-content", function(event) {
            event.preventDefault();
            var seq = $(event.currentTarget).attr("seq");
            console.log("answer-seq : " + seq);
            var curtime = (new Date()).getTime();
            if (curtime - answerTouchTime > 500) {
                var result = confirm("删除");
                if (result) {
                    var a = new Answer(global_seq);
                    a.remove(seq);
                    $(event.currentTarget).remove();
                    console.log("removeItem");
                }
            } else {

            }
        });
    }

    $(document).ready(function() {
        var qlist = q.getQuestion();
        for (var i = 0; i < qlist.length; i++) {
            addQuestion2Doc(qlist[i].seq, qlist[i].value);
        }

        bindQuestionAdd();
        bindQuestionTouchEvent();
        bindAnswerTouchEvent();
        bindAnswerAdd();
        bindQuestionAll();
        bindReturnQuestion();
        bindReturnQuestion2();
        bindSendMail();

        console.log(qlist);
    });
    </script>
</body>

</html>
